<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Create a Post...</h1>
    <form action="">
        <label for="book-name">
            <input id="book" type="text" placeholder="Name of the Book">
        </label>
        <hr>
        <label for="author-name">
            <input id="author" type="text" placeholder="Name of the Author">
        </label>
        <hr>
        <label for="book-name">
            <input id="edition" type="text" placeholder="Edition">
        </label>
        <hr>
        <label for="book-name">
            <input id="price" type="text" placeholder="Price">
        </label>
        <hr>
        <div class="image-upload">
            <label for="file-input">
                <img src="../img/add.png"/>
            </label>
            
            <input id="file-input" type="file" />
        </div>
        <div class="description">
            <textarea name="desc" id="enterDesc" cols="50" rows="10" maxlength="300" placeholder="(300 characters)Enter description here... tips: Mention condition of the book. Mention number of pages in the book. Mention publication of the book."></textarea>
        </div>
        <div class="submitButton">
            <input id="post" type="submit" value="Post">
        </div>
    </form>
</body>
</html>
